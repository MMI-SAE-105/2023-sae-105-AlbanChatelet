<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fondation Cartier</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="icon" href="public/icons/Logo.ico" />
</head>

<body>
    <header class="header header--home">
        <a class="header__logo-link" href="/">
            <img class="header__logo" src="public/icons/Logo.svg" alt="Logo Fondation Cartier" />
        </a>

        <h1 class="header__title header__title--home">Fondation Cartier</h1>
        
        <img src="public/img/image-14.webp" alt="">
        <p class="header__intro">
            Eero Saarinen, et l'art de faire évoluer l'architecture
        </p>
        <button class="header__menu-btn menu-btn">Menu
            <span class="menu-btn__bar"></span>
        </button>           
    </header>

    <main>
        <section class="section">
            <header class="section__header intro">
                <h2 class="intro__title">Du 13 avril au 23 juin 2024</h2>
                <p class="intro__text">
                    Fondation Cartier, 261 Bd Raspail, 75014 Paris
                </p>
            </header>
        </section>
    </main>

    <div>
        <img src="public/icons/Ticket.svg" alt="Icone de ticket" />   
        <h2 class="">Réserver dès maintenant</h2>
    </div>

    <img src="public/img/image-1.webp" alt="">
    <legend>Aperçu de l'exposition</legend>

    <div>
        <img src="public/icons/paysage.svg" alt="Icone de photo" />
        <h2 class="">Voir les oeuvres de Eero Saarinen</h2>
    </div>

    <h1>Qui est Eero Saarinen ?</h1>
</body>
